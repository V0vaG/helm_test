kubernetesClusterDomain: cluster.local
webappDeployment:
  replicas: 3
  webappContainer:
    env:
      envVar: value
    image:
      repository: vova0911/vpkg
      tag: amd64_latest
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 250m
        memory: 64Mi
webappService:
  ports:
  - port: 81
    protocol: TCP
    targetPort: 81
  type: ClusterIP
