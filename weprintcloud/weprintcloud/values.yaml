deployment:
  replicas: 1
  weprintcloud:
    env:
      postgresUrl: postgresql://postgres:password@postgres-service:5432/appdb
      version: 1.0.0
    image:
      repository: vova0911/weprintcloud
      tag: amd64_0.0.12
    resources:
      limits:
        cpu: "1"
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 256Mi
kubernetesClusterDomain: cluster.local
pvc:
  dataPvc:
    storageClass: ""
    storageRequest: 1Gi
service:
  ports:
    - nodePort: 30093
      port: 80
      protocol: TCP
      targetPort: 5000
  type: NodePort
