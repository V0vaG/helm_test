apiVersion: v1
kind: Namespace
metadata:
  name: weprintcloud
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: weprintcloud-data-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/vova/script_files/weprintcloud
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: weprintcloud-data-pvc
  namespace: weprintcloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: weprintcloud-data-pv
  storageClassName: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weprintcloud-deployment
  namespace: weprintcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weprintcloud
  template:
    metadata:
      labels:
        app: weprintcloud
    spec:
      containers:
      - name: weprintcloud
        image: vova0911/weprintcloud:amd64_0.0.8
        ports:
        - containerPort: 5000
        env:
        - name: POSTGRES_URL
          value: postgresql://postgres:password@postgres-service.argocd.svc.cluster.local:5432/appdb
        - name: VERSION
          value: "1.0.0"
        volumeMounts:
        - name: data-volume
          mountPath: /root/script_files/weprintcloud
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: weprintcloud-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: weprintcloud-service
  namespace: weprintcloud
spec:
  selector:
    app: weprintcloud
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30093
  type: NodePort
