deployment:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
    type: RollingUpdate
  vvolt:
    env:
      mongoUrl: mongodb://mongodb-service.argocd.svc.cluster.local:27017
    image:
      repository: vova0911/vvolt
      tag: amd64_0.3.5
    resources:
      limits:
        cpu: "1"
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 256Mi
kubernetesClusterDomain: cluster.local
pvc:
  dataPvc:
    storageClass: ""
    storageRequest: 1Gi
service:
  ports:
    - nodePort: 30088
      port: 80
      protocol: TCP
      targetPort: 5000
  type: NodePort
