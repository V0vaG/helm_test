apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "vovagpt.fullname" . }}-data-pvc
  labels:
  {{- include "vovagpt.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.dataPvc.storageRequest | quote }}
  storageClassName: {{ .Values.pvc.dataPvc.storageClass | quote }}
  volumeName: vovagpt-data-pv