apiVersion: v1
kind: Service
metadata:
  name: {{ include "otacd.fullname" . }}-service
  labels:
  {{- include "otacd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: otacd
    {{- include "otacd.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.service.ports | toYaml | nindent 2 }}