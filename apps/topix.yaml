apiVersion: v1
kind: Namespace
metadata:
  name: topix
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: topix
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/V0vaG/helm_test
    targetRevision: main
    path: topix/topix  # Adjust to the directory containing your chart
    helm:
      valueFiles:
        - values.yaml  # Specify any custom values if needed
  destination:
    server: https://kubernetes.default.svc
    namespace: topix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

