apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jellyfin.fullname" . }}-jellyfin
  labels:
  {{- include "jellyfin.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.jellyfin.replicas }}
  selector:
    matchLabels:
      app: jellyfin
    {{- include "jellyfin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: jellyfin
      {{- include "jellyfin.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: JELLYFIN_PublishedServerName
          value: {{ quote .Values.jellyfin.jellyfin.env.jellyfinPublishedservername }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.jellyfin.jellyfin.image.repository }}:{{ .Values.jellyfin.jellyfin.image.tag
          | default .Chart.AppVersion }}
        name: jellyfin
        ports:
        - containerPort: 8096
        resources: {}
        volumeMounts:
        - mountPath: /config
          name: config-volume
        - mountPath: /jellyfin/jellyfin-web
          name: web-volume
        - mountPath: /cache
          name: cache-volume
        - mountPath: /media
          name: media-volume
      hostname: vova-server
      volumes:
      - name: config-volume
        persistentVolumeClaim:
          claimName: {{ include "jellyfin.fullname" . }}-config-pvc
      - name: web-volume
        persistentVolumeClaim:
          claimName: {{ include "jellyfin.fullname" . }}-web-pvc
      - name: cache-volume
        persistentVolumeClaim:
          claimName: {{ include "jellyfin.fullname" . }}-cache-pvc
      - name: media-volume
        persistentVolumeClaim:
          claimName: {{ include "jellyfin.fullname" . }}-media-pvc