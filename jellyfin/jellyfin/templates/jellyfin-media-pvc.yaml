apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "jellyfin.fullname" . }}-jellyfin-media-pvc
  labels:
  {{- include "jellyfin.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.jellyfinMediaPvc.storageRequest | quote }}
  storageClassName: {{ .Values.pvc.jellyfinMediaPvc.storageClass | quote }}
  volumeName: jellyfin-media-pv