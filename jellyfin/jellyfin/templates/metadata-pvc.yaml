apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "jellyfin.fullname" . }}-metadata-pvc
  labels:
  {{- include "jellyfin.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.metadataPvc.storageRequest | quote }}
  storageClassName: {{ .Values.pvc.metadataPvc.storageClass | quote }}
  volumeName: jellyfin-metadata-pv