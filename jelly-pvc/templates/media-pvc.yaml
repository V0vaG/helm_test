apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "jelly-pvc.fullname" . }}-media-pvc
  labels:
  {{- include "jelly-pvc.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.mediaPvc.storageRequest | quote }}
  storageClassName: {{ .Values.pvc.mediaPvc.storageClass | quote }}
  volumeName: jellyfin-media-pv