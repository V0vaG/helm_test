apiVersion: v1
kind: Service
metadata:
  name: {{ include "jelly-pvc.fullname" . }}-jellyfin
  labels:
  {{- include "jelly-pvc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.jellyfin.type }}
  selector:
    app: jellyfin
    {{- include "jelly-pvc.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.jellyfin.ports | toYaml | nindent 2 }}