apiVersion: v1
kind: Namespace
metadata:
  name: factory
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: factory-data-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/vova/script_files/factory
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: factory-data-pvc
  namespace: factory
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: factory-data-pv
  storageClassName: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: factory-deployment
  namespace: factory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: factory
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: factory
    spec:
      containers:
      - name: factory
        image: vova0911/factory:amd64_1.0.9
        ports:
        - containerPort: 5000
        securityContext:
          privileged: true
        volumeMounts:
        - name: data-volume
          mountPath: /root/script_files/factory
        - name: docker-socket
          mountPath: /var/run/docker.sock
        - name: docker-bin
          mountPath: /usr/bin/docker
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: factory-data-pvc
      - name: docker-socket
        hostPath:
          path: /var/run/docker.sock
      - name: docker-bin
        hostPath:
          path: /usr/bin/docker
---
apiVersion: v1
kind: Service
metadata:
  name: factory-service
  namespace: factory
spec:
  selector:
    app: factory
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30087
  type: NodePort

