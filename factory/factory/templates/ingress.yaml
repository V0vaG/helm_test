apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "factory.fullname" . }}-ingress
  labels:
  {{- include "factory.labels" . | nindent 4 }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: '{{ include "factory.fullname" . }}-service'
            port:
              number: 80
        path: /factory(/|$)(.*)
        pathType: Prefix