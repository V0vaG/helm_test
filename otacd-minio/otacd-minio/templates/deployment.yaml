apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "otacd-minio.fullname" . }}-minio-deployment
  labels:
  {{- include "otacd-minio.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.minioDeployment.replicas }}
  selector:
    matchLabels:
      app: minio
    {{- include "otacd-minio.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: minio
      {{- include "otacd-minio.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 1000
        runAsGroup: 1000
      initContainers:
      - name: minio-init
        image: busybox:latest
        securityContext:
          runAsUser: 0
          runAsGroup: 0
        command:
        - /bin/sh
        - -c
        - |
          mkdir -p /data
          chown -R 1000:1000 /data
          chmod -R 770 /data
          echo "MinIO data directory initialized"
          ls -la /data
        volumeMounts:
        - mountPath: /data
          name: minio-data
      containers:
      - name: minio
        image: {{ .Values.minioDeployment.minio.image.repository }}:{{ .Values.minioDeployment.minio.image.tag
          | default .Chart.AppVersion }}
        securityContext:
          runAsUser: 1000
          runAsGroup: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: {{ quote .Values.minioDeployment.minio.env.rootUser }}
        - name: MINIO_ROOT_PASSWORD
          value: {{ quote .Values.minioDeployment.minio.env.rootPassword }}
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        resources: {{- toYaml .Values.minioDeployment.minio.resources | nindent 10 }}
        volumeMounts:
        - mountPath: /data
          name: minio-data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: {{ include "otacd-minio.fullname" . }}-minio-data-pvc

