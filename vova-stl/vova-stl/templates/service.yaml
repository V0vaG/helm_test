apiVersion: v1
kind: Service
metadata:
  name: {{ include "vova-stl.fullname" . }}-service
  labels:
  {{- include "vova-stl.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: vova-stl
    {{- include "vova-stl.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.service.ports | toYaml | nindent 2 }}