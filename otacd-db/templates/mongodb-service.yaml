apiVersion: v1
kind: Service
metadata:
  name: {{ include "otacd-db.fullname" . }}-mongodb-service
  labels:
  {{- include "otacd-db.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mongodbService.type }}
  selector:
    app: mongodb
    {{- include "otacd-db.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.mongodbService.ports | toYaml | nindent 2 }}

