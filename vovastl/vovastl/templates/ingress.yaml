{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "vovastl.fullname" . }}-ingress
  labels:
    {{- include "vovastl.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "vovastl.fullname" $ }}-service
                port:
                  number: {{ (index $.Values.service.ports 0).port }}
          {{- end }}
    {{- end }}
    - http:
        paths:
          {{- range .Values.ingress.hosts }}
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "vovastl.fullname" $ }}-service
                port:
                  number: {{ (index $.Values.service.ports 0).port }}
          {{- end }}
          {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "vovastl.fullname" . }}-ingress-app
  labels:
    {{- include "vovastl.labels" . | nindent 4 }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
        - path: /vovastl
          pathType: Prefix
          backend:
            service:
              name: {{ include "vovastl.fullname" $ }}-service
              port:
                number: {{ (index $.Values.service.ports 0).port }}
    {{- end }}
    - http:
        paths:
        - path: /vovastl
          pathType: Prefix
          backend:
            service:
              name: {{ include "vovastl.fullname" $ }}-service
              port:
                number: {{ (index $.Values.service.ports 0).port }}
{{- end }}

