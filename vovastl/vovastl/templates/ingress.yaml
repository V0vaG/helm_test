{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "vovastl.fullname" . }}-ingress
  labels:
    {{- include "vovastl.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.ingress.enabled }}
    traefik.ingress.kubernetes.io/router.middlewares: {{ .Release.Namespace }}-{{ include "vovastl.fullname" . }}-redirect-root@kubernetescrd,{{ .Release.Namespace }}-{{ include "vovastl.fullname" . }}-headers@kubernetescrd,{{ .Release.Namespace }}-{{ include "vovastl.fullname" . }}-stripprefix@kubernetescrd
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "vovastl.fullname" $ }}-service
                port:
                  number: {{ (index $.Values.service.ports 0).port }}
          {{- end }}
    {{- end }}
{{- end }}

