apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jellyfin.fullname" . }}-jellyfin
  labels:
    {{- include "jellyfin.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.jellyfin.replicas }}
  selector:
    matchLabels:
      app: jellyfin
      {{- include "jellyfin.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: jellyfin
        {{- include "jellyfin.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: jellyfin
          image: {{ .Values.jellyfin.jellyfin.image.repository }}:{{ .Values.jellyfin.jellyfin.image.tag | default .Chart.AppVersion }}
          ports:
            - containerPort: 8096
          resources:
            {{- toYaml .Values.jellyfin.jellyfin.resources | nindent 12 }}
          volumeMounts:
            - mountPath: /config
              name: config-volume
            - mountPath: /media
              name: media-volume
      volumes:
        - name: config-volume
          persistentVolumeClaim:
            claimName: {{ include "jellyfin.fullname" . }}-config-pvc
        - name: media-volume
          persistentVolumeClaim:
            claimName: {{ include "jellyfin.fullname" . }}-media-pvc

