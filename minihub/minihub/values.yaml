deployment:
  minihub:
    image:
      repository: minihub
      tag: amd64_latest
    resources:
      limits:
        cpu: "1"
        memory: 512Mi
      requests:
        cpu: 500m
        memory: 256Mi
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
    type: RollingUpdate
kubernetesClusterDomain: cluster.local
pvc:
  dataPvc:
    storageClass: ""
    storageRequest: 1Gi
service:
  ports:
  - nodePort: 30093
    port: 80
    protocol: TCP
    targetPort: 5000
  type: NodePort
