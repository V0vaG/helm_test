---
apiVersion: v1
kind: Namespace
metadata:
  name: nextcloud
---
# -----------------------
# Persistent Volumes (hostPath)
# -----------------------
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-db-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /media/vova/2TB/nextcloud/db
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-db-pvc
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: nextcloud-db-pv
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-html-pv
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /media/vova/2TB/nextcloud/html
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-html-pvc
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  volumeName: nextcloud-html-pv
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nextcloud-files-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /media/vova/2TB/nextcloud/files
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-files-pvc
  namespace: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  volumeName: nextcloud-files-pv
  storageClassName: ""
---
# -----------------------
# MariaDB Deployment
# -----------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-db
  namespace: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-db
  template:
    metadata:
      labels:
        app: nextcloud-db
    spec:
      containers:
        - name: mariadb
          image: mariadb:10.6
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpass
            - name: MYSQL_DATABASE
              value: nextcloud
            - name: MYSQL_USER
              value: nextcloud
            - name: MYSQL_PASSWORD
              value: nextcloudpass
          volumeMounts:
            - name: db-volume
              mountPath: /var/lib/mysql
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: db-volume
          persistentVolumeClaim:
            claimName: nextcloud-db-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-db
  namespace: nextcloud
spec:
  selector:
    app: nextcloud-db
  ports:
    - port: 3306
      targetPort: 3306
---
# -----------------------
# Nextcloud Deployment
# -----------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud-app
  namespace: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud-app
  template:
    metadata:
      labels:
        app: nextcloud-app
    spec:
      containers:
        - name: nextcloud
          image: nextcloud:28.0.4-apache
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_PASSWORD
              value: nextcloudpass
            - name: MYSQL_DATABASE
              value: nextcloud
            - name: MYSQL_USER
              value: nextcloud
            - name: MYSQL_HOST
              value: nextcloud-db
          volumeMounts:
            - name: html-volume
              mountPath: /var/www/html
            - name: data-volume
              mountPath: /var/www/html/data
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /status.php
              port: 80
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /status.php
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 15
      volumes:
        - name: html-volume
          persistentVolumeClaim:
            claimName: nextcloud-html-pvc
        - name: data-volume
          persistentVolumeClaim:
            claimName: nextcloud-files-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: nextcloud-service
  namespace: nextcloud
spec:
  type: NodePort
  selector:
    app: nextcloud-app
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30088

