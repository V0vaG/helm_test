kubernetesClusterDomain: cluster.local
mongodbDeployment:
  mongodb:
    env:
      mongoInitdbDatabase: otacd
    image:
      repository: mongo
      tag: "7"
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi
  replicas: 1
mongodbService:
  ports:
    - port: 27017
      protocol: TCP
      targetPort: 27017
  type: ClusterIP
otacdDeployment:
  otacd:
    env:
      flaskSecretKey: change-me-in-prod
      mongoDbName: otacd
      mongoUrl: mongodb://otacd-mongodb-service.argocd.svc.cluster.local:27017
    image:
      repository: 192.168.68.64:5000/otacd
      tag: amd64_0.0.59
    resources:
      limits:
        cpu: "4"
        memory: 3Gi
      requests:
        cpu: "1"
        memory: 1Gi
  replicas: 4
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
    type: RollingUpdate
otacdService:
  ports:
    - nodePort: 30092
      port: 80
      protocol: TCP
      targetPort: 5000
  type: NodePort
pvc:
  otacdDataPvc:
    storageClass: ""
    storageRequest: 10Gi
  otacdMongoPvc:
    storageClass: ""
    storageRequest: 5Gi
deployment:
  otacd:
    image:
      tag: amd64_0.0.59
