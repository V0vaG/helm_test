{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "vvault.fullname" . }}-ingress
  labels:
    {{- include "vvault.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    nginx.ingress.kubernetes.io/server-snippet: |
      location ~* ^/vvault(/|$)(.*)$ {
        rewrite ^/vvault(/|$)(.*)$ /$2 break;
        proxy_pass http://vvault-service.argocd.svc.cluster.local;
      }
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: vvault-service
                port:
                  number: {{ (index $.Values.service.ports 0).port }}
          {{- end }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vvault-service
                port:
                  number: {{ (index $.Values.service.ports 0).port }}
    {{- end }}
    - http:
        paths:
          {{- range .Values.ingress.hosts }}
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: vvault-service
                port:
                  number: {{ (index $.Values.service.ports 0).port }}
          {{- end }}
          {{- end }}
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vvault-service
                port:
                  number: {{ (index $.Values.service.ports 0).port }}
{{- end }}

