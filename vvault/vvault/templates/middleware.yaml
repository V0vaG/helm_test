{{- if .Values.ingress.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "vvault.fullname" . }}-stripprefix
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vvault.labels" . | nindent 4 }}
spec:
  stripPrefix:
    prefixes:
    - /vvault
    - /vvault/
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "vvault.fullname" . }}-redirect-root
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vvault.labels" . | nindent 4 }}
spec:
  redirectRegex:
    regex: ^https?://[^/]+/vvault/?$
    replacement: /vvault/login
    permanent: false
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "vvault.fullname" . }}-add-prefix
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "vvault.labels" . | nindent 4 }}
spec:
  addPrefix:
    prefix: /vvault
{{- end }}

