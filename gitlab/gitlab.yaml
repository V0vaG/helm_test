---
apiVersion: v1
kind: Namespace
metadata:
  name: gitlab

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.gitlab.io
    chart: gitlab
    targetRevision: 7.11.1
    helm:
      values: |
        global:
          edition: ce
          initialRootPassword: "super_secure_root"
          hosts:
            domain: local
            https: false
            externalIP: ""
            gitlab:
              name: gitlab.local

        gitlab:
          webservice:
            service:
              type: NodePort
              nodePort: 30099

  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

