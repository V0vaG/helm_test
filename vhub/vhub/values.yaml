kubernetesClusterDomain: cluster.local
pvc:
  vhubDataPvc:
    storageClass: ""
    storageRequest: 1Gi
vhubDeployment:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
    type: RollingUpdate
  vhub:
    containerSecurityContext:
      privileged: true
    image:
      repository: vova0911/vhub
      tag: amd64_1.0.24
vhubService:
  ports:
  - nodePort: 30087
    port: 80
    protocol: TCP
    targetPort: 5000
  type: NodePort
