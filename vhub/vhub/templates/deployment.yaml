apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vhub.fullname" . }}-vhub-deployment
  labels:
  {{- include "vhub.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.vhubDeployment.replicas }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.vhubDeployment.strategy.rollingUpdate.maxSurge | quote }}
      maxUnavailable: {{ .Values.vhubDeployment.strategy.rollingUpdate.maxUnavailable
        }}
    type: {{ .Values.vhubDeployment.strategy.type | quote }}
  selector:
    matchLabels:
      app: vhub
    {{- include "vhub.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: vhub
      {{- include "vhub.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.vhubDeployment.vhub.image.repository }}:{{ .Values.vhubDeployment.vhub.image.tag
          | default .Chart.AppVersion }}
        name: vhub
        ports:
        - containerPort: 5000
        resources: {}
        securityContext: {{- toYaml .Values.vhubDeployment.vhub.containerSecurityContext
          | nindent 10 }}
        volumeMounts:
        - mountPath: /root/script_files/vhub
          name: data-volume
        - mountPath: /var/run/docker.sock
          name: docker-socket
        - mountPath: /usr/bin/docker
          name: docker-bin
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: {{ include "vhub.fullname" . }}-vhub-data-pvc
      - hostPath:
          path: /var/run/docker.sock
        name: docker-socket
      - hostPath:
          path: /usr/bin/docker
        name: docker-bin