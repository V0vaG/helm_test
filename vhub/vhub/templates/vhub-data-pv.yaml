apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "vhub.fullname" . }}-vhub-data-pv
  labels:
  {{- include "vhub.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 1Gi
  hostPath:
    path: /home/vova/script_files/vhub
  persistentVolumeReclaimPolicy: Retain