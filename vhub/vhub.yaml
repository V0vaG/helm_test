apiVersion: v1
kind: Namespace
metadata:
  name: vhub
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: vhub-data-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /home/vova/script_files/vhub
  storageClassName: ""
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vhub-data-pvc
  namespace: vhub
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  volumeName: vhub-data-pv
  storageClassName: ""
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vhub-deployment
  namespace: vhub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vhub
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: vhub
    spec:
      containers:
      - name: vhub
        image: vova0911/vhub:amd64_1.0.8
        ports:
        - containerPort: 5000
        # Uncomment if needed
        # imagePullSecrets:
        # - name: regcred
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
        volumeMounts:
        - name: data-volume
          mountPath: /root/script_files/vhub
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: vhub-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vhub-service
  namespace: vhub
spec:
  selector:
    app: vhub
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30087
  type: NodePort

