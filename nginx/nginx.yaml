apiVersion: v1
kind: Namespace
metadata:
  name: custom-nginx

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-nginx-config
  namespace: custom-nginx
data:
  default.conf: |
    server {
        listen 80;
        server_name vova-g.tplinkdns.com;

        location /tools/ {
            rewrite ^/tools(/.*)$ $1 break;
            proxy_pass http://tools-service.tools.svc.cluster.local:80;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            sub_filter_once off;
            sub_filter_types text/html;
            sub_filter '<head>' '<base href="/tools/"><head>';
        }

        location /healthz {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: custom-nginx
  namespace: custom-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-nginx
  template:
    metadata:
      labels:
        app: custom-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-conf
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: nginx-conf
        configMap:
          name: custom-nginx-config

---

apiVersion: v1
kind: Service
metadata:
  name: custom-nginx
  namespace: custom-nginx
spec:
  selector:
    app: custom-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: custom-nginx
  namespace: custom-nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: vova-g.tplinkdns.com
    http:
      paths:
      - path: /tools
        pathType: Prefix
        backend:
          service:
            name: custom-nginx
            port:
              number: 80
