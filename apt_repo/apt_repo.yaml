apiVersion: v1
kind: Namespace
metadata:
  name: apt_repo

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: apt_repo-deployment
  namespace: apt_repo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apt_repo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: apt_repo
    spec:
      containers:
      - name: apt_repo
        image: vova0911/apt_repo:amd64_latest
        ports:
        - containerPort: 5000
        # Uncomment if needed
        # imagePullSecrets:
        # - name: regcred
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"

---

apiVersion: v1
kind: Service
metadata:
  name: apt_repo-service
  namespace: apt_repo
spec:
  selector:
    app: apt_repo
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
      nodePort: 30084
  type: NodePort

