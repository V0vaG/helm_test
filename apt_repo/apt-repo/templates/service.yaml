apiVersion: v1
kind: Service
metadata:
  name: {{ include "apt-repo.fullname" . }}-service
  labels:
  {{- include "apt-repo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: apt_repo
    {{- include "apt-repo.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.service.ports | toYaml | nindent 2 }}