apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: artifactory-data
  namespace: argocd
spec:
  accessModes: ["ReadWriteOnce"]
  resources:
    requests:
      storage: 50Gi
  storageClassName: local-path
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: artifactory
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: artifactory
  template:
    metadata:
      labels:
        app: artifactory
    spec:
      securityContext:
        runAsUser: 1030
        runAsGroup: 1030
        fsGroup: 1030
        fsGroupChangePolicy: "OnRootMismatch"
      containers:
        - name: artifactory
          image: releases-docker.jfrog.io/jfrog/artifactory-oss:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: EXTRA_JAVA_OPTIONS
              value: "-Xms1g -Xmx1g"
          ports:
            - name: router
              containerPort: 8082
          volumeMounts:
            - name: data
              mountPath: /var/opt/jfrog/artifactory
            - name: master-key
              mountPath: /var/opt/jfrog/artifactory/var/etc/security/master.key
              subPath: master.key
              readOnly: true
          readinessProbe:
            httpGet:
              path: /
              port: router
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
          livenessProbe:
            httpGet:
              path: /
              port: router
            initialDelaySeconds: 180
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 15
          resources:
            requests:
              cpu: "500m"
              memory: "2Gi"
            limits:
              memory: "4Gi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: artifactory-data
        - name: master-key
          secret:
            secretName: artifactory-master-key
            defaultMode: 0400
---
apiVersion: v1
kind: Service
metadata:
  name: artifactory
  namespace: argocd
spec:
  selector:
    app: artifactory
  type: NodePort
  ports:
    - name: http
      port: 8082
      targetPort: router
      nodePort: 30092
