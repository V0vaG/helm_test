apiVersion: argoproj.io/v1alpha1
kind: List
items:
{{- range .Values.apps }}
  - apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: {{ .name }}
      namespace: argocd
      finalizers:
      - resources-finalizer.argocd.argoproj.io
    spec:
      destination:
        namespace: argocd
        server: {{ $.Values.spec.destination.server }}
      project: default
      source:
        path: {{ .name }}/{{ .name }}
        repoURL: https://github.com/V0vaG/helm_test
        targetRevision: main
{{- end }}
