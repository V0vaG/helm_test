apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: topix
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: topix
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: topix/topix
    repoURL: https://github.com/V0vaG/helm_test
    targetRevision: HEAD
