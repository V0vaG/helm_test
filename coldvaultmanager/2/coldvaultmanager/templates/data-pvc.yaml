apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "coldvaultmanager.fullname" . }}-data-pvc
  labels:
  {{- include "coldvaultmanager.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.pvc.dataPvc.storageRequest | quote }}
  storageClassName: {{ .Values.pvc.dataPvc.storageClass | quote }}
  volumeName: coldvaultmanager-data-pv