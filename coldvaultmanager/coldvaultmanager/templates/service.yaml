apiVersion: v1
kind: Service
metadata:
  name: {{ include "coldvaultmanager.fullname" . }}-service
  labels:
  {{- include "coldvaultmanager.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: coldvaultmanager
    {{- include "coldvaultmanager.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.service.ports | toYaml | nindent 2 }}