apiVersion: v1
kind: Service
metadata:
  name: {{ include "postgresql.fullname" . }}-service
  labels:
  {{- include "postgresql.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: postgres
    {{- include "postgresql.selectorLabels" . | nindent 4 }}
  ports:
  {{- .Values.service.ports | toYaml | nindent 2 }}